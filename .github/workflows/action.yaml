name: Deploy train schedule app

on:
  push:
    branches:
      - gha-deploy
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - name: Create zip bundle
        run: 
            mkdir zipped-bundle && cp target/*.jar zipped-bundle
      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: zipped-bundle
