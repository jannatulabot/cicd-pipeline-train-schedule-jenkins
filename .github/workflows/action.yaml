name: Deploy train schedule app

on:
  push:
    branches:
      - gha-deploy
      
jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle build
        run:  ./gradlew build
      - name: Run app
        run:  ./gradlew npm_start
      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: zipped-bundle
          path: /build/reports
